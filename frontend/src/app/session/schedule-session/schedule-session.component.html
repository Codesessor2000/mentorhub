<p>schedule-session works!</p>
<div class="container mt-4">
    <h2>Schedule a Session</h2>
    <form (ngSubmit)="scheduleSession()">
      <div class="form-group mb-3">
        <label for="mentor">Select Mentor</label>
        <select class="form-control" [(ngModel)]="selectedMentorId" name="mentor" required>
          <option *ngFor="let mentor of mentors" [value]="mentor.id">{{ mentor.name }}</option>
        </select>
      </div>
  
      <div class="form-group mb-3">
        <label for="datetime">Select Date & Time</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="sessionTime" name="datetime" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Schedule</button>
    </form>
  </div>
