<div id="content">
    <div class="home-content">
      <h1>My Profile</h1>
      <form (submit)="updateProfile()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <input type="text" id="bio" [(ngModel)]="bio" name="bio" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="techStack">Tech Stack</label>
          <input type="text" id="techStack" [(ngModel)]="techStack" name="techStack" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" id="role" [(ngModel)]="role" name="role" class="form-control" disabled required />
        </div>
  
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
